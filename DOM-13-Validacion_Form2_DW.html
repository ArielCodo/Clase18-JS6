<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaciones JS</title>
    <link rel="stylesheet" href="estilosForm.css">
</head>

<body>

    <h1>Validación de formularios (II)</h1>

    <form name="fvalida">
        <label for="nombre">Nombre Completo: </label>
        <input type="text" name="nombre" size="30" maxlength="50" id="nombre">
        <br><br>

        <label for="edad">Edad: </label>
        <input type="text" name="edad" size="3" maxlength="2" id="edad">
        <br><br>

        <label for="interes">Interés: </label>
        <select name=interes id="interes">
            <option value="Elegir">Elegir
            <option value="Comercial">Contacto comercial
            <option value="Clientes">Atención al cliente
            <option value="Proveedores">Contacto de proveedores
        </select>

        <br><br>
        <!-- Al presionar el botón, se llama a la función de validacion -->
        <input type="button" id="b1" value="Enviar" onclick="validarEnviar()">

    </form>

    <br>

    </div>

</body>

</html>
