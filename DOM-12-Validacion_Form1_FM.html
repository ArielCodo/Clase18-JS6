<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaciones con JS</title>
    <link rel="stylesheet" href="estilosForm.css">
</head>

<body>

    <h1>Validación de formularios (I)</h1>

    <form action="" name="formulario" method="get">
        <label for="nombre">Apellido y nombre:</label>
        <input type="text" name="nombre" id="nombre" maxlength="30" placeholder="Nombre:">
        <br><br>
        <label>Sistema Operativo:</label>
        <input type="radio" name="so" value="Windows"> Windows
        <input type="radio" name="so" value="macOS"> macOS
        <input type="radio" name="so" value="Linux"> Linux
        <br><br>
        <input type="checkbox" name="terminos" id="terminos"> 
        <label for="terminos">Acepto los Términos y Condiciones</label>
        <br><br>
        <input type="submit" id="b1" name="btn" value="Enviar">
    </form>

    <br>
    <div class="contenedor">
        <p>Ejemplo basado en el <a href="https://www.youtube.com/watch?v=VLFBHnkC-vc">Curso Básico de Javascript 22</a>.
        </p>
        <p>Material adicional (en video):</p>
        <p> <a href="https://www.youtube.com/watch?v=cEKDyzoTXb4">Armado del form</a>.</p>
        <p> <a href="https://www.youtube.com/watch?v=s3pC93LgP18">Validación con JS</a>.</p>
        <p> <a href="https://www.youtube.com/watch?v=wfogZfIS03U">Extra: expresiones regulares</a>.</p>
    </div>
    <script src="./validacion1.js"></script>
</body>

</html>
